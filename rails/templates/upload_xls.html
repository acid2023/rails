<!DOCTYPE html>
<html>
<head>
    <title>Upload XLS File</title>
</head>
<body>
    <h1>Upload XLS File</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="files" webkitdirectory multiple>
      <button type="submit">Upload</button>
  </form>
    
</body>
</html>

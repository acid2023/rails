<!DOCTYPE html>
<html>
<head>
    <title>Road Area Detail</title>
    <style>
      #map { height: 400px; }
    </style>
</head>
<body>
    <h1>Road Area Detail</h1>
    <div id="map"></div>

    <script>
        // Fetch NASA Worldview data
        fetch('https://api.nasa.gov/planetary/earth/imagery/?lon=-0.09&lat=51.505&api_key=YOUR_API_KEY')
            .then(response => response.json())
            .then(data => {
                // Create an image element and set its source to the NASA Worldview data
                var img = document.createElement('img');
                img.src = data.url;
                img.style.width = '100%';
                document.getElementById('map').appendChild(img);
            })
            .catch(error => console.error('Error fetching NASA data:', error));
    </script>
</body>
</html>
